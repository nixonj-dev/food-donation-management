<script>
  // Function to display the answer based on the selected question
  function showAnswer() {
    const faqDropdown = document.getElementById("faqDropdown");
    const faqAnswer = document.getElementById("faqAnswer");
    const selectedValue = faqDropdown.value;

    // Hide the answer initially
    faqAnswer.style.display = "none";
    
    // Display the appropriate answer based on the selected option
    if (selectedValue === "donate") {
      faqAnswer.innerHTML = `
        <h3>How to donate food?</h3>
        <p>1) Click on <a href="fooddonateform.php">donate</a> on the home page.</p>
        <p>2) Fill in the details.</p>
        <p>3) Click on submit.</p>
        <img src="img/mobile.jpg" alt="Donation Process" width="100%">
      `;
      faqAnswer.style.display = "block"; // Show the answer
    } else if (selectedValue === "used") {
      faqAnswer.innerHTML = `
        <h3>How will my donation be used?</h3>
        <p>Your donation will be used to support our mission and various programs and initiatives that we have in place. Your donation will help us continue providing assistance and support to those in need. You can find more information about our programs and initiatives on our website. If you have any specific questions or concerns, feel free to contact us.</p>
      `;
      faqAnswer.style.display = "block"; // Show the answer
    } else if (selectedValue === "expiration") {
      faqAnswer.innerHTML = `
        <h3>What should I do if my food donation is near or past its expiration date?</h3>
        <p>We appreciate your willingness to donate, but to ensure the safety of our clients, we can't accept food that is near or past its expiration date. We recommend checking expiration dates before making a donation or contacting us for further guidance.</p>
      `;
      faqAnswer.style.display = "block"; // Show the answer
    }
  }
</script>

  <div class="chatbot">
    <div class="chat-header">Chatbot</div>
    <div class="chat-body" id="chatBody">
      <div class="bot-message">Hello! How can I help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // Chatbot responses
    const botResponses = {
      phrases: {
        "how to donate": "You can donate by visiting our website home page and click 'DONATE FOOD' button and fill the basic details. After filling the form click the 'SUBMIT'o button below. ",
        
      },
      keywords: {
        hello: "Hi there! How can I assist you?",
        help: "I'm here to help! Ask me anything.",
        bye: "Goodbye! Have a great day!",
        donate: "You can donate by visiting our website or contacting us directly!",
      },
      default: "I'm not sure how to respond to that. Could you rephrase?",
    };

    // Function to send a message
    function sendMessage() {
      const userInput = document.getElementById("userInput").value.trim();
      if (userInput === "") return;

      // Display user message
      displayMessage(userInput, "user-message");

      // Get bot response
      const botReply = getBotResponse(userInput.toLowerCase());
      setTimeout(() => displayMessage(botReply, "bot-message"), 500);

      // Clear input field
      document.getElementById("userInput").value = "";
    }

    // Function to display a message in the chat body
    function displayMessage(message, className) {
      const chatBody = document.getElementById("chatBody");
      const messageDiv = document.createElement("div");
      messageDiv.className = className;
      messageDiv.textContent = message;
      chatBody.appendChild(messageDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Function to get bot response
    function getBotResponse(input) {
      if (botResponses.phrases[input]) {
        return botResponses.phrases[input];
      }

      const words = input.split(" ");
      for (const word of words) {
        if (botResponses.keywords[word]) {
          return botResponses.keywords[word];
        }
      }

      return botResponses.default;
    }

    // Listen for Enter key press
    document.getElementById("userInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

    // Accordion functionality
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function () {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        if (panel.style.display === "block") {
          panel.style.display = "none";
        } else {
          panel.style.display = "block";
        }
      });
    }
  </script>
